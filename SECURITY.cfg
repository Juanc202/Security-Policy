[security]

# The email address of the project maintainers.
maintainers = security@example.com

# The severity levels for security vulnerabilities.
# The higher the severity, the more serious the vulnerability.
severities =
  - low
  - medium
  - high
  - critical

# The disclosure policy for security vulnerabilities.
# The disclosure policy determines whether or not the vulnerability will be disclosed to the public.
disclosure_policy =
  - public
  - private
